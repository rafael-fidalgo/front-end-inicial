<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GALÁXIAS</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <style>
            /* Adicionando borda aos botões */
            .nav-link {
                border: 1px solid white;
                border-radius: 5px;
                padding: 8px 16px;
            }
    
            /* Alinhamento dos botões */
            .navbar-nav {
                margin-right: auto;
            }

            .navbar-nav .nav-item {
                margin-right: 10px;
            }
    
            /* Estilo em negrito para os botões */
            .nav-link {
                font-weight: bold;
            }
    
            /* Rodapé fixo */
            .footer {
                position: fixed;
                left: 0;
                bottom: 0;
                width: 100%;
                background-color: black; /* Alterando a cor de fundo para preto */
                color: white;
                text-align: center; /* Centralizando o texto */
                padding: 10px 0;
                font-weight: bold; /* Deixando o texto em negrito */
            }
        </style>
    </head>

<body>
    <!-- Cabeçalho -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link font-weight-bold rounded" href="{{url_for('inicio')}}">INÍCIO <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link font-weight-bold rounded" href="#">SOBRE</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link font-weight-bold rounded" href="#">CONTATO</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Container do formulário de editar uma galaxia -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h1 class="card-title">Editar Galáxia</h1>
                    </div>
                    <div class="card-body">
                        <form action="{{ url_for('atualizar', id=id) }}" method="post">
                            <div class="form-group">
                                <label for="nome">Nome:</label>
                                <input type="text" class="form-control" id="nome" name="nome" value="{{ galaxia['nome'] }}" required>
                            </div>
                            <div class="form-group">
                                <label for="estrela">Estrela Principal:</label>
                                <input type="text" class="form-control" id="estrela" name="estrela" value="{{ galaxia['estrelaPrincipal'] }}" required>
                            </div>
                            <div class="form-group">
                                <label for="distancia">Distância:</label>
                                <input type="text" class="form-control" id="distancia" name="distancia" value="{{ galaxia['distancia'] }}" required>
                            </div>
                            <div class="form-group">
                                <label for="imagem">Imagem (URL):</label>
                                <input type="text" class="form-control" id="imagem" name="imagem" value="{{ galaxia['imagem'] }}" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Atualizar</button>
                            <a href="{{ url_for('inicio') }}" class="btn btn-secondary">Cancelar</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
    <!-- Rodapé -->
    <div class="footer">
        Produzido por Hubble
    </div>
</html>
