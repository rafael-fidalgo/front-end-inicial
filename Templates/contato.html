{% include 'header.html' %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: black;
        }

        .form-group label {
            color: white;
        }

        .footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Adicionando a classe para o título */
        .text-white {
            color: white;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- Aplicando a classe ao título -->
        <h1 class="text-center mb-4 text-white">Entre em Contato</h1>
        <form id="contatoForm" action="{{ url_for('contato') }}" method="POST">
            <div class="form-group">
                <label for="nome"><b>Nome:</b></label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="email"><b>E-mail:</b></label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="telefone"><b>Telefone:</b></label>
                <input type="tel" class="form-control" id="telefone" name="telefone" required>
            </div>
            <div class="form-group">
                <label for="mensagem"><b>Mensagem:</b></label>
                <textarea class="form-control" id="mensagem" name="mensagem" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>Produzido por Hubble</p>
    </div>

    <!-- Modal de Confirmação -->
    <div class="modal fade" id="modalConfirmacao" tabindex="-1" role="dialog" aria-labelledby="modalConfirmacaoLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalConfirmacaoLabel">Mensagem Enviada</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Sua mensagem foi enviada com sucesso!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal" id="okBtn">OK</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Quando o botão "OK" do modal for clicado, atualiza a página
        document.getElementById('okBtn').addEventListener('click', function() {
            window.location.reload();
        });

        // Quando o formulário for enviado com sucesso, exibe o modal de confirmação
        document.getElementById('contatoForm').addEventListener('submit', function(event) {
            $('#modalConfirmacao').modal('show');
            event.preventDefault();
        });
    </script>
</body>
</html>
